name: CI/CD

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:

jobs:

  release:
    name: Create New Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.event_name == 'push' &&  github.ref == 'refs/heads/master'

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Increment Version
      id: bump-tag
      uses: anothrNick/github-tag-action@1.73.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: false
        DRY_RUN: true
        DEFAULT_BUMP: patch

    - name: Update Version Strings
      env:
        NEW_TAG: ${{ steps.bump-tag.outputs.new_tag }}
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "gh_actions@dashasierra.com"
        sed -i "s/^version = .*/version = \"${NEW_TAG}\"/" pyproject.toml
        sed -i "s/^__version__ = .*/__version__ = \"${NEW_TAG}\"/" dstaf/__init__.py
        git add pyproject.toml dstaf/__init__.py
        git commit -m "Bump Version to ${NEW_TAG}"
        git push origin master

    - name: Checkout for Tag
      uses: actions/checkout@v4
      with:
        ref: master

    - name: Extract major version
      id: major-version
      run: echo "major=v$(echo ${{ steps.bump-tag.outputs.new_tag }} | cut -d. -f1)" >> $GITHUB_ENV

    - name: Create or update tags
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git tag -s "$major"
        git push -f origin "$major"
        git tag -s ${{ steps.bump-tag.outputs.new_tag }}
        git push -f origin ${{ steps.bump-tag.outputs.new_tag }}

    - name: Checkout for Release
      uses: actions/checkout@v4
      with:
        ref: master

    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create "${{ steps.bump-tag.outputs.new_tag }}" \
          --repo="${{ github.repository }}" \
          --title="DStaf ${{ steps.bump-tag.outputs.new_tag }}" \
          --generate-notes
